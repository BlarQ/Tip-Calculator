<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./collins.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div>
        <h1 class=" bg-teal-200 hidden sm:flex justify-center items-center py-8">SPLITTER</h1><span class=" bg-teal-200 flex justify-center items-center sm:hidden py-7 font-mono font-bold text-4xl">SPLI<BR>TTER</BR></span>
        <div class="bg-slate-50 min-h-[85vh] rounded-t-2xl mt-[-10px]">
            <h2 class="pt-8
                        ml-5
                        font-mono
                        font-bold
                        text-xl"
            >Bill</h2>

            <div class="bg-gray-300
            ml-5
            rounded-md
            h-10
            w-80
            px-5
            py-2
            flex
            justify-between" >
                <p class="font-mono
                text-gray-600
                text-xl
                font-semibold"
                >$</p>
                <P class="font-mono
                text-black
                text-xl
                font-black
                "
                >142.55</P>
            </div>

            <h2 class="px-5
            mt-8
            font-mono
            font-extrabold"
            >Select Tip %</h2>

            <div class="px-5
            mt-4
            grid
            grid-cols-2
            gap-y
            text-center">
                <section class="bg-teal-950
                rounded-md
                w-40
                py-4"
                >5%</section>
                <section class="bg-teal-950
                rounded-md
                w-40
                py-4">10%</section>
                <section class="bg-teal-950
                rounded-md
                w-40
                py-4">15%</section>
                <section class="bg-teal-950
                rounded-md
                w-40
                py-4">25%</section>
                <section class="bg-teal-950
                rounded-md
                w-40
                py-4">50%</section>
                <section class="bg-teal-950
                rounded-md
                w-40
                py-4">Custom</section>
            </div>
        </div>
    </div>
</body>
</html>
